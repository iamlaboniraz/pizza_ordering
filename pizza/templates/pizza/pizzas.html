{% extends 'pizza/base.html' %}
{% block 'body' %}
 <dir class="container">
<h1>Order pizzas</h1>
<h2>{{note}}</h2>
<form action="{% url 'pizzas' %}"method='post'>
	{% csrf_token %}
	{{formSet.management_form}}

	   {{form}}

	{% endfor %}

</form>
</dir>
{% endblock %}
